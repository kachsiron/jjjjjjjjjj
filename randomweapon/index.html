<html><head><title>Random Weapon</title><meta http-equiv="content-type" content="text/html;charset=utf-8"/>

</head><style>

</style><body>
<script type="text/javascript">
function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min}
var m = [
	["Шприцемет", "Кровопийца", "Арбалет крестоносца", "Передоз"],
	["Лечебная пушка", "Крицкриг", "Быстроправ", "Вакцинатор"],
	["Медицинская пила", "Убер-пила", "Вита-пила", "Ампутатор", "Священная клятва"]
], el;
for(let i = 0; i < 3; i++) {
	el = document.createElement('DIV')
	el.textContent = m[i][rand(0, m.length-1)];
	document.body.appendChild(el)
}

</script>


</body></html>
